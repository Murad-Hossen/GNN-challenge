name: Update Leaderboard

on:
  push:
    branches:
      - main
    paths:
      - "submissions/**"
      - "leaderboard/**"
  workflow_dispatch:

jobs:
  score-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r starter_code/requirements.txt

      - name: Write hidden labels
        run: |
          if [ -z "${TEST_LABELS_CSV}" ]; then
            echo "Missing TEST_LABELS_CSV secret."
            exit 1
          fi
          printf '%s\n' "${TEST_LABELS_CSV}" > /tmp/test_labels_hidden.csv
        env:
          TEST_LABELS_CSV: ${{ secrets.TEST_LABELS_CSV }}

      - name: Update leaderboard
        run: python leaderboard/update_leaderboard.py
        env:
          HIDDEN_LABELS_PATH: /tmp/test_labels_hidden.csv

      - name: Render leaderboard markdown
        run: python leaderboard/render_leaderboard.py

      - name: Commit updated leaderboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q "leaderboard/leaderboard.csv\|leaderboard/leaderboard.md\|docs/leaderboard.csv"; then
            git add leaderboard/leaderboard.csv leaderboard/leaderboard.md docs/leaderboard.csv
            git commit -m "Update leaderboard results"
            git push
          else
            echo "No leaderboard changes to commit."
          fi
