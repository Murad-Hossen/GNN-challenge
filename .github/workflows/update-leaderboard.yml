name: Update Leaderboard

on:
  pull_request:
    paths:
      - "submissions/*.csv"
  workflow_dispatch:

jobs:
  score-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r starter_code/requirements.txt

      - name: Update leaderboard
        run: python leaderboard/update_leaderboard.py

      - name: Commit updated leaderboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q "leaderboard/leaderboard.json"; then
            git add leaderboard/leaderboard.json
            git commit -m "Update leaderboard results"
            git push
          else
            echo "No leaderboard changes to commit."
          fi
